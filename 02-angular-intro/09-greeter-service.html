<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="angular.js"></script>
    <script>
        var appModule = angular.module("appModule", [])

        appModule.service('greeterService', function(){
            // The service object is created by angular
            this.greet = function(userName){
                return `Hi ${userName}, Have a nice day!`
            }
        });

        var greeterController = appModule.controller("greeterController", function($scope, greeterService){

            

            $scope.greeterTitle = "My Greeter App";

            $scope.userName = '';

            $scope.greetMsg = '[Default greet message]';

            $scope.onGreet = function(){
                $scope.greetMsg = greeterService.greet($scope.userName)
            };
        })
    </script>
</head>
<body ng-app="appModule">
    <div id="greeter" ng-controller="greeterController">
        <h3 ng-bind="greeterTitle">Greeter</h3>
        <label for="">User Name :</label>
        <input type="text" ng-model="userName">
        <button ng-click="onGreet()">Greet</button>
        <div>{{greetMsg}}</div>
    </div>
</body>
</html>
