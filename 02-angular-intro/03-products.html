<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="angular.js"></script>
    <script>
        var appModule = angular.module('appModule', []);
        appModule.controller('productsController', function($scope){
            $scope.products = [ ];
            $scope.newProductName = '';
            $scope.onAdd = function(productName){
                $scope.products.push(productName)
                $scope.newProductName = '';
            };
            $scope.onRemove = function(idx){
                $scope.products.splice(idx, 1)
            };
        })
    </script>
</head>
<body ng-app="appModule">
    <div ng-controller="productsController">
        <h3>Products</h3>
        <div>Count : {{products.length}}</div>
        <div>
            <label for="">Product Name :</label>
            <input type="text" ng-model="newProductName">
            <button ng-click="onAdd(newProductName)">Add New</button>
        </div>
        <ul>
            <li ng-repeat="product in products">
                <span>{{product}}</span>
                <span> <button ng-click="onRemove($index)"> X </button> </span>
            </li>
        </ul>
        <!-- 
            <ul>
                <li ng-repeat="product in products">{{product}}</li>
            </ul> 
        -->
    </div>
</body>
</html>
